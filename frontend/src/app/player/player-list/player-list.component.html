<div style="padding: 1%;">
    <table mat-table [dataSource]="playerTable" class="mat-elevation-z8 player-table">
        <!-- Item Column -->
        <ng-container matColumnDef="player_name">
          <th mat-header-cell *matHeaderCellDef colspan="2">Name</th>
          <td mat-cell *matCellDef="let info" colspan="2">
              <a routerLink="/players/{{info.player_id}}">{{info.player_name}}</a>
        </ng-container>
      
        <!-- Cost Column -->
        <ng-container matColumnDef="country_name">
          <th mat-header-cell *matHeaderCellDef>Country</th>
          <td mat-cell *matCellDef="let info">
            {{info.country_name}}
          </td>
        </ng-container>

        <ng-container matColumnDef="batting_hand">
            <th mat-header-cell *matHeaderCellDef>Batting hand</th>
            <td mat-cell *matCellDef="let info">
              {{info.batting_hand}}
            </td>
          </ng-container>

          <ng-container matColumnDef="bowling_skill">
            <th mat-header-cell *matHeaderCellDef>Bowling skill</th>
            <td mat-cell *matCellDef="let info">
              {{info.bowling_skill}}
            </td>
          </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="tableColumns"
          style="background-color: rgba(6, 175, 231, 0.54);"
        ></tr>
      
        <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>

      </table>
      <mat-paginator [length]="numPlayers"
              [pageSize]="entriesPerPage"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page"
              (page)="onPageChange($event)">
</mat-paginator>
</div>
