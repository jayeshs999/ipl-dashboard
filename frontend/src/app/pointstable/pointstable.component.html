<div class="container" style="text-align: center;width: 100%; padding-top: 2%;">
    <mat-form-field class="form-field" appearance="fill">
        <mat-label>Select year</mat-label>
        <mat-select [ngModel]="seasonYear" (ngModelChange)="seasonYear = $event.value" (selectionChange)="navigateTo($event.value)">
            <mat-option *ngFor="let year of seasonYears" [value]="year">{{year}}</mat-option>
          </mat-select>
      </mat-form-field>
</div>
<div style="padding: 2%;padding-top: 0%;">
    <table mat-table [dataSource]="pointsTable" class="mat-elevation-z8 points-table">
        <!-- Item Column -->
        <ng-container matColumnDef="team_name">
          <th mat-header-cell *matHeaderCellDef colspan="2">Team Name</th>
          <td mat-cell *matCellDef="let info" colspan="2">
              {{info.team_name}}
        </ng-container>
      
        <!-- Cost Column -->
        <ng-container matColumnDef="num_matches">
          <th mat-header-cell *matHeaderCellDef>Matches</th>
          <td mat-cell *matCellDef="let info">
            {{info.num_matches}}
          </td>
        </ng-container>

        <ng-container matColumnDef="won">
            <th mat-header-cell *matHeaderCellDef>Won</th>
            <td mat-cell *matCellDef="let info">
              {{info.won}}
            </td>
          </ng-container>

          <ng-container matColumnDef="lost">
            <th mat-header-cell *matHeaderCellDef>Lost</th>
            <td mat-cell *matCellDef="let info">
              {{info.lost}}
            </td>
          </ng-container>

          <ng-container matColumnDef="tied">
            <th mat-header-cell *matHeaderCellDef>Tied</th>
            <td mat-cell *matCellDef="let info">
              {{info.tied}}
            </td>
          </ng-container>

          <ng-container matColumnDef="nr">
            <th mat-header-cell *matHeaderCellDef>NR</th>
            <td mat-cell *matCellDef="let info">
              {{info.nr | number : '1.3-3'}}
            </td>
          </ng-container>

          <ng-container matColumnDef="points">
            <th mat-header-cell *matHeaderCellDef>Points</th>
            <td mat-cell *matCellDef="let info">
              {{info.points}}
            </td>
          </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="tableColumns"
          style="background-color: rgba(6, 175, 231, 0.54);"
        ></tr>
      
        <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>

      </table>
</div>
