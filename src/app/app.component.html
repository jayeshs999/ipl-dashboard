<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Toggle menu" (click)="isOpen = !isOpen">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Crickster</span>
</mat-toolbar>
<mat-sidenav-container [hasBackdrop]="true" (backdropClick)="isOpen = !isOpen" class="sidenav-container">
  <mat-sidenav class="mat-elevation-z8" [(opened)]="isOpen" #sidenav mode="push" class="sidenav">
    <mat-nav-list>
      <a mat-list-item *ngFor="let link of links" [routerLink]="link.path" (click)="isOpen = false">
          <mat-icon mat-list-icon>{{link.icon}}</mat-icon>
          <h4 mat-line >{{link.name}}</h4>
        <mat-divider></mat-divider>
      </a>
   </mat-nav-list>

        </div>
        <mat-divider></mat-divider>
      </div>
   </mat-nav-list> -->
